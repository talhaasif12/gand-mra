<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <h2>Welcome</h2>
            <p>Academic Management System</p>
        </div>

        <div style="text-align: left;">
            <label style="font-weight:600; color:#444; font-size:13px;">USER ID</label>
            <input type="text" id="uid" placeholder="Enter your ID">
            
            <label style="font-weight:600; color:#444; font-size:13px; margin-top:15px; display:block;">PASSWORD</label>
            <input type="password" id="pass" placeholder="Enter your Password">
        </div>
        
        <button class="login-btn" onclick="handleLogin()">Sign In</button>
        
        <p id="error-msg" style="color: #e74c3c; margin-top: 15px; font-size: 13px; font-weight: bold;"></p>
        
        <div style="margin-top: 25px; font-size: 12px; color: #aaa;">
            Secure Access â€¢ Authorized Personnel Only
        </div>
    </div>

    <script>
        function handleLogin() {
            const id = document.getElementById('uid').value;
            const pass = document.getElementById('pass').value;

            const user = authUser(id, pass);

            if (user) {
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                if (user.role === 'admin') window.location.href = 'admin.html';
                else if (user.role === 'teacher') window.location.href = 'teacher.html';
                else if (user.role === 'student') window.location.href = 'student.html';
            } else {
                document.getElementById('error-msg').innerText = "Invalid ID or Password";
            }
        }
    </script>
</body>
</html>
